<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام جرد الأصول الحكومية</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e40af">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="جرد الأصول">
    <meta name="description" content="نظام متكامل لإدارة وجرد وحصر الأصول في الجهات الحكومية">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['Tajawal', 'sans-serif'],
                    },
                    colors: {
                        'gov-blue': '#1e40af',
                        'gov-blue-light': '#3b82f6',
                        'gov-green': '#059669',
                        'gov-gold': '#d97706',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        
        .login-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 64, 175, 0.3);
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="login-bg">
    <!-- Background Decoration -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 right-20 w-72 h-72 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 left-20 w-96 h-96 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-white/5 rounded-full blur-3xl"></div>
    </div>
    
    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="w-full max-w-md">
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div class="floating-icon inline-block bg-white/20 p-6 rounded-2xl mb-4">
                    <i class="fas fa-building-columns text-5xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">نظام جرد الأصول</h1>
                <p class="text-blue-200">الحكومية</p>
            </div>
            
            <!-- Login Card -->
            <div class="login-card rounded-2xl shadow-2xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">تسجيل الدخول</h2>
                
                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-4 rounded-xl mb-6 text-sm">
                    <i class="fas fa-exclamation-circle ml-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Username -->
                    <div class="mb-5">
                        <label class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-user ml-2 text-gov-blue"></i>
                            اسم المستخدم
                        </label>
                        <input type="text" 
                               id="username" 
                               name="username"
                               required
                               autocomplete="username"
                               class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-gov-blue transition-all"
                               placeholder="أدخل اسم المستخدم">
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">
                            <i class="fas fa-lock ml-2 text-gov-blue"></i>
                            كلمة المرور
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="password" 
                                   name="password"
                                   required
                                   autocomplete="current-password"
                                   class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-gov-blue transition-all"
                                   placeholder="أدخل كلمة المرور">
                            <button type="button" 
                                    onclick="togglePassword()"
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i id="passwordToggleIcon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="rememberMe" class="ml-2 w-4 h-4 text-gov-blue rounded">
                            <span class="text-gray-600 text-sm">تذكرني</span>
                        </label>
                        <a href="#" class="text-gov-blue text-sm hover:underline">نسيت كلمة المرور؟</a>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" 
                            id="loginBtn"
                            class="btn-login w-full text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2">
                        <span id="loginBtnText">تسجيل الدخول</span>
                        <div id="loginSpinner" class="loading-spinner hidden"></div>
                    </button>
                </form>
                
                <!-- Demo Accounts -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <p class="text-gray-500 text-sm text-center mb-4">حسابات تجريبية للاختبار:</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="fillDemo('admin', 'admin123')" 
                                class="bg-purple-50 text-purple-700 py-2 px-3 rounded-lg text-xs hover:bg-purple-100 transition-colors">
                            <i class="fas fa-crown ml-1"></i>
                            مشرف عام
                        </button>
                        <button onclick="fillDemo('manager_riyadh', 'manager123')" 
                                class="bg-blue-50 text-blue-700 py-2 px-3 rounded-lg text-xs hover:bg-blue-100 transition-colors">
                            <i class="fas fa-user-tie ml-1"></i>
                            مدير فرع
                        </button>
                        <button onclick="fillDemo('worker1', 'worker123')" 
                                class="bg-green-50 text-green-700 py-2 px-3 rounded-lg text-xs hover:bg-green-100 transition-colors">
                            <i class="fas fa-user ml-1"></i>
                            عامل ميداني
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-6 text-white/70 text-sm">
                <p>الإصدار 6.0 - نظام متكامل لجرد وحصر الأصول</p>
                <p class="mt-1">يعمل بدون إنترنت • PWA</p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        // Database setup for login page
        const DB_NAME = 'AssetInventoryDB';
        const DB_VERSION = 4;
        let db = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            await checkExistingSession();
        });
        
        // Initialize IndexedDB
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    
                    // Create stores if not exist
                    const stores = ['assets', 'departments', 'maintenance', 'inventory_logs', 
                                    'settings', 'sync_queue', 'activityLogs', 'assetLocations',
                                    'users', 'branches', 'audit_sessions', 'session_scans',
                                    'notifications', 'photoAlbums'];
                    
                    stores.forEach(storeName => {
                        if (!database.objectStoreNames.contains(storeName)) {
                            database.createObjectStore(storeName, { keyPath: 'id' });
                        }
                    });
                };
            });
        }
        
        // Check for existing session
        async function checkExistingSession() {
            try {
                const sessionData = localStorage.getItem('auth_session');
                if (sessionData) {
                    const session = JSON.parse(sessionData);
                    if (new Date(session.expiresAt) > new Date()) {
                        // Session still valid, redirect to main app
                        window.location.href = 'index.html';
                    }
                }
            } catch (e) {
                console.log('No valid session');
            }
        }
        
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const spinner = document.getElementById('loginSpinner');
            
            btn.disabled = true;
            btnText.textContent = 'جاري تسجيل الدخول...';
            spinner.classList.remove('hidden');
            
            hideError();
            
            try {
                // Get users from DB
                const users = await getAllFromStore('users');
                
                // Initialize demo users if empty
                if (users.length === 0) {
                    await initializeDemoUsers();
                    return handleLogin(event);
                }
                
                // Find user
                const user = users.find(u => 
                    (u.username === username || u.email === username) && 
                    u.password === password && 
                    u.active
                );
                
                if (!user) {
                    throw new Error('اسم المستخدم أو كلمة المرور غير صحيحة');
                }
                
                // Create session
                const session = {
                    userId: user.id,
                    userRole: user.role,
                    userBranch: user.branch,
                    userName: user.name,
                    loginTime: new Date().toISOString(),
                    expiresAt: new Date(Date.now() + (rememberMe ? 7 : 1) * 24 * 60 * 60 * 1000).toISOString()
                };
                
                localStorage.setItem('auth_session', JSON.stringify(session));
                
                // Log activity
                await putToStore('activityLogs', {
                    id: 'activity-' + Date.now(),
                    type: 'login',
                    description: 'تسجيل دخول',
                    userId: user.id,
                    userName: user.name,
                    timestamp: new Date().toISOString()
                });
                
                // Redirect
                window.location.href = 'index.html';
                
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btnText.textContent = 'تسجيل الدخول';
                spinner.classList.add('hidden');
            }
        }
        
        // Initialize demo users
        async function initializeDemoUsers() {
            const demoUsers = [
                {
                    id: 'admin-001',
                    username: 'admin',
                    password: 'admin123',
                    name: 'المشرف العام',
                    email: 'admin@gov.sa',
                    role: 'admin',
                    branch: null,
                    employeeId: 'EMP-001',
                    active: true,
                    createdAt: new Date().toISOString()
                },
                {
                    id: 'manager-001',
                    username: 'manager_riyadh',
                    password: 'manager123',
                    name: 'مدير فرع الرياض',
                    email: 'manager.riyadh@gov.sa',
                    role: 'manager',
                    branch: 'branch-riyadh',
                    employeeId: 'EMP-002',
                    active: true,
                    createdAt: new Date().toISOString()
                },
                {
                    id: 'field-001',
                    username: 'worker1',
                    password: 'worker123',
                    name: 'أحمد محمد العامري',
                    email: 'ahmed@gov.sa',
                    role: 'field_user',
                    branch: 'branch-riyadh',
                    employeeId: 'EMP-004',
                    active: true,
                    createdAt: new Date().toISOString()
                }
            ];
            
            const demoBranches = [
                {
                    id: 'branch-riyadh',
                    name: 'فرع الرياض',
                    code: 'RYD',
                    address: 'الرياض - حي العليا',
                    active: true
                },
                {
                    id: 'branch-jeddah',
                    name: 'فرع جدة',
                    code: 'JED',
                    address: 'جدة - حي الروضة',
                    active: true
                }
            ];
            
            for (const user of demoUsers) {
                await putToStore('users', user);
            }
            
            for (const branch of demoBranches) {
                await putToStore('branches', branch);
            }
        }
        
        // DB Helper functions
        function getAllFromStore(storeName) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result || []);
                request.onerror = () => reject(request.error);
            });
        }
        
        function putToStore(storeName, data) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                const request = store.put(data);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }
        
        // UI Functions
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('passwordToggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function fillDemo(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
