    <script>
        // Firebase Configuration
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyD4YmVKC1ByE-o5qWoeyHt5mIVM8v_v4ZM",
            authDomain: "aset-5be72.firebaseapp.com",
            projectId: "aset-5be72",
            storageBucket: "aset-5be72.firebasestorage.app",
            messagingSenderId: "4190814584",
            appId: "1:4190814584:web:c1e2354b04344a16db088d"
        };
        
        // Database setup
        const DB_NAME = 'AssetInventoryDB';
        const DB_VERSION = 5;
        let db = null;
        let firebaseApp = null;
        let firebaseAuth = null;
        let firebaseDb = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await initDB();
            await initFirebase();
            await checkExistingSession();
        });
        
        // Initialize Firebase
        async function initFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebaseApp = firebase.initializeApp(FIREBASE_CONFIG);
                } else {
                    firebaseApp = firebase.app();
                }
                firebaseAuth = firebase.auth();
                firebaseDb = firebase.firestore();
                console.log('Firebase initialized');
            } catch (e) {
                console.log('Firebase initialization error:', e);
            }
        }
        
        // Initialize IndexedDB
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    
                    const stores = ['assets', 'departments', 'maintenance', 'inventory_logs', 
                                    'settings', 'sync_queue', 'activityLogs', 'assetLocations',
                                    'users', 'branches', 'audit_sessions', 'session_scans',
                                    'notifications', 'photoAlbums'];
                    
                    stores.forEach(storeName => {
                        if (!database.objectStoreNames.contains(storeName)) {
                            database.createObjectStore(storeName, { keyPath: 'id' });
                        }
                    });
                };
            });
        }
        
        // Check for existing session
        async function checkExistingSession() {
            try {
                // Check Firebase auth state
                if (firebaseAuth) {
                    firebaseAuth.onAuthStateChanged(async (user) => {
                        if (user) {
                            // User is signed in with Firebase
                            const userData = await getFirebaseUserData(user.uid);
                            if (userData) {
                                createSession(user.uid, userData);
                                window.location.href = 'index.html';
                            }
                        }
                    });
                }
                
                // Check local session
                const sessionData = localStorage.getItem('auth_session');
                if (sessionData) {
                    const session = JSON.parse(sessionData);
                    if (new Date(session.expiresAt) > new Date()) {
                        window.location.href = 'index.html';
                    }
                }
            } catch (e) {
                console.log('No valid session');
            }
        }
        
        // Get Firebase user data
        async function getFirebaseUserData(uid) {
            try {
                if (firebaseDb) {
                    const doc = await firebaseDb.collection('users').doc(uid).get();
                    if (doc.exists) {
                        return doc.data();
                    }
                }
                return null;
            } catch (e) {
                console.log('Error getting Firebase user data:', e);
                return null;
            }
        }
        
        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const emailOrUsername = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            showLoading('loginBtn', 'loginBtnText', 'loginSpinner');
            hideError();
            
            try {
                let user = null;
                let userData = null;
                
                // Try Firebase authentication first
                if (firebaseAuth && emailOrUsername.includes('@')) {
                    try {
                        const result = await firebaseAuth.signInWithEmailAndPassword(emailOrUsername, password);
                        userData = await getFirebaseUserData(result.user.uid);
                        if (userData) {
                            user = { id: result.user.uid, ...userData };
                        }
                    } catch (firebaseError) {
                        console.log('Firebase auth failed, trying local:', firebaseError.message);
                    }
                }
                
                // Fallback to local authentication
                if (!user) {
                    const users = await getAllFromStore('users');
                    
                    if (users.length === 0) {
                        await initializeDemoUsers();
                        return handleLogin(event);
                    }
                    
                    user = users.find(u => 
                        (u.username === emailOrUsername || u.email === emailOrUsername) && 
                        u.password === password && 
                        u.active !== false
                    );
                    
                    if (!user) {
                        throw new Error('اسم المستخدم أو كلمة المرور غير صحيحة');
                    }
                }
                
                // Create session
                createSession(user.id, user, rememberMe);
                
                // Log activity
                await putToStore('activityLogs', {
                    id: 'activity-' + Date.now(),
                    type: 'login',
                    description: 'تسجيل دخول',
                    userId: user.id,
                    userName: user.name,
                    timestamp: new Date().toISOString()
                });
                
                window.location.href = 'index.html';
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading('loginBtn', 'loginBtnText', 'loginSpinner', 'تسجيل الدخول');
            }
        }
        
        // Handle Google Sign In
        async function handleGoogleSignIn() {
            const btn = document.getElementById('googleSignInBtn');
            const text = document.getElementById('googleSignInText');
            const spinner = document.getElementById('googleSpinner');
            
            btn.disabled = true;
            text.textContent = 'جاري التحميل...';
            spinner.classList.remove('hidden');
            hideError();
            
            try {
                if (!firebaseAuth) {
                    throw new Error('Firebase غير متاح، يرجى المحاولة لاحقاً');
                }
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                const result = await firebaseAuth.signInWithPopup(provider);
                const firebaseUser = result.user;
                
                // Check if user exists in Firestore
                let userData = await getFirebaseUserData(firebaseUser.uid);
                
                if (!userData) {
                    // Create new user in Firestore
                    userData = {
                        name: firebaseUser.displayName || 'مستخدم Google',
                        email: firebaseUser.email,
                        phone: firebaseUser.phoneNumber || '',
                        role: 'client', // Default role for Google sign-in
                        branch: null,
                        active: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        authProvider: 'google'
                    };
                    
                    if (firebaseDb) {
                        await firebaseDb.collection('users').doc(firebaseUser.uid).set(userData);
                    }
                }
                
                // Also save locally
                const localUser = {
                    id: firebaseUser.uid,
                    username: firebaseUser.email.split('@')[0],
                    name: userData.name || firebaseUser.displayName,
                    email: firebaseUser.email,
                    phone: userData.phone || '',
                    role: userData.role || 'client',
                    branch: userData.branch || null,
                    active: true,
                    authProvider: 'google',
                    createdAt: new Date().toISOString()
                };
                
                await putToStore('users', localUser);
                
                // Create session
                createSession(firebaseUser.uid, localUser, true);
                
                // Log activity
                await putToStore('activityLogs', {
                    id: 'activity-' + Date.now(),
                    type: 'login',
                    description: 'تسجيل دخول بحساب Google',
                    userId: firebaseUser.uid,
                    userName: localUser.name,
                    timestamp: new Date().toISOString()
                });
                
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                let errorMessage = 'حدث خطأ أثناء تسجيل الدخول بحساب Google';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'تم إلغاء تسجيل الدخول';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'خطأ في الاتصال بالإنترنت';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'يرجى السماح بالنوافذ المنبثقة للمتابعة';
                }
                
                showError(errorMessage);
            } finally {
                btn.disabled = false;
                text.textContent = 'تسجيل الدخول بحساب Google';
                spinner.classList.add('hidden');
            }
        }
        
        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            showLoading('registerBtn', 'registerBtnText', 'registerSpinner');
            hideRegisterError();
            
            try {
                // Validate
                if (password !== confirmPassword) {
                    throw new Error('كلمتا المرور غير متطابقتين');
                }
                
                if (password.length < 6) {
                    throw new Error('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                }
                
                // Check if user exists
                const users = await getAllFromStore('users');
                if (users.find(u => u.email === email)) {
                    throw new Error('البريد الإلكتروني مستخدم بالفعل');
                }
                
                let userId = 'user-' + Date.now();
                
                // Try Firebase registration
                if (firebaseAuth) {
                    try {
                        const result = await firebaseAuth.createUserWithEmailAndPassword(email, password);
                        userId = result.user.uid;
                        
                        // Save to Firestore
                        if (firebaseDb) {
                            await firebaseDb.collection('users').doc(userId).set({
                                name: name,
                                email: email,
                                phone: phone,
                                role: 'client', // Default role
                                active: true,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        }
                    } catch (firebaseError) {
                        console.log('Firebase registration failed:', firebaseError.message);
                        // Continue with local registration
                    }
                }
                
                // Save locally
                const newUser = {
                    id: userId,
                    username: email.split('@')[0],
                    name: name,
                    email: email,
                    phone: phone,
                    password: password,
                    role: 'client',
                    active: true,
                    createdAt: new Date().toISOString()
                };
                
                await putToStore('users', newUser);
                
                // Show success and switch to login
                showSuccess('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول');
                showTab('login');
                document.getElementById('username').value = email;
                
            } catch (error) {
                showRegisterError(error.message);
            } finally {
                hideLoading('registerBtn', 'registerBtnText', 'registerSpinner', 'إنشاء حساب');
            }
        }

                userEmail: userData.email,
                loginTime: new Date().toISOString(),
                expiresAt: new Date(Date.now() + (rememberMe ? 7 : 1) * 24 * 60 * 60 * 1000).toISOString()
            };
            localStorage.setItem('auth_session', JSON.stringify(session));
        }

        // Show/Hide tabs
        function showTab(tab) {
            const loginPanel = document.getElementById('loginPanel');
            const registerPanel = document.getElementById('registerPanel');
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');
            
            if (tab === 'login') {
                loginPanel.classList.remove('hidden');
                registerPanel.classList.add('hidden');
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
            } else {
                loginPanel.classList.add('hidden');
                registerPanel.classList.remove('hidden');
                tabLogin.classList.remove('active');
                tabRegister.classList.add('active');
            }
        }

        async function sendResetEmail() {
            const email = document.getElementById('forgotEmail').value.trim();
            if (!email) {
                alert('الرجاء إدخال البريد الإلكتروني');
                return;
            }
            
            try {
                if (firebaseAuth) {
                    await firebaseAuth.sendPasswordResetEmail(email);
                    alert('تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني');
                    closeForgotPassword();
                } else {
                    alert('Firebase غير متصل. يرجى التواصل مع المشرف لإعادة تعيين كلمة المرور');
                }
            } catch (e) {
                alert('خطأ: ' + e.message);
            }
        }
        
        // DB Helper functions
        function getAllFromStore(storeName) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result || []);
                request.onerror = () => reject(request.error);
            });
        }
        
        function putToStore(storeName, data) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                const request = store.put(data);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }
        
        // UI Functions
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('passwordToggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showLoading(btnId, textId, spinnerId) {

            document.getElementById(textId).textContent = 'جاري المعالجة...';
            document.getElementById(spinnerId).classList.remove('hidden');
        }
        
        function hideLoading(btnId, textId, spinnerId, originalText) {
            document.getElementById(btnId).disabled = false;
            document.getElementById(textId).textContent = originalText;
            document.getElementById(spinnerId).classList.add('hidden');
        }
